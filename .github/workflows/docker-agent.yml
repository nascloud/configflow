name: Docker Agent Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'backend/agents/**'
      - 'docker/Dockerfile.agent'
      - 'docker/docker-agent-entrypoint*.sh'
      - '.github/workflows/docker-agent.yml'

env:
  REGISTRY_DOCKERHUB: docker.io

jobs:
  build:
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        variant:
          - name: agent
            image: thsrite/config-flow-agent
          - name: mihomo
            image: thsrite/config-flow-agent-mihomo
          - name: mosdns
            image: thsrite/config-flow-agent-mosdns
          - name: aio
            image: thsrite/config-flow-agent-aio
        platform:
          - runner: ubuntu-latest
            arch: linux/amd64
            suffix: amd64
          - runner: ubuntu-24.04-arm
            arch: linux/arm64
            suffix: arm64
    runs-on: ${{ matrix.platform.runner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.agent
          target: ${{ matrix.variant.name }}
          platforms: ${{ matrix.platform.arch }}
          outputs: type=image,name=${{ env.REGISTRY_DOCKERHUB }}/${{ matrix.variant.image }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ matrix.variant.name }}-${{ matrix.platform.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant.name }}-${{ matrix.platform.arch }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.variant.name }}-digests-${{ matrix.platform.suffix }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        variant:
          - name: agent
            image: thsrite/config-flow-agent
          - name: mihomo
            image: thsrite/config-flow-agent-mihomo
          - name: mosdns
            image: thsrite/config-flow-agent-mosdns
          - name: aio
            image: thsrite/config-flow-agent-aio
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: ${{ matrix.variant.name }}-digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY_DOCKERHUB }}/${{ matrix.variant.image }}:latest \
            $(printf '${{ env.REGISTRY_DOCKERHUB }}/${{ matrix.variant.image }}@sha256:%s ' *)

      - name: Inspect image
        run: docker buildx imagetools inspect ${{ env.REGISTRY_DOCKERHUB }}/${{ matrix.variant.image }}:latest
