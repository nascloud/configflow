name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows-exe:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install backend dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pyinstaller

      - name: Build Windows exe
        run: |
          pyinstaller config_flow.spec

      - name: Get version
        id: version
        shell: bash
        run: |
          echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Create distribution package
        run: |
          cd dist
          Compress-Archive -Path config_flow -DestinationPath config_flow-${{ steps.version.outputs.version }}-windows-x64.zip

      - name: Upload Windows exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/config_flow-${{ steps.version.outputs.version }}-windows-x64.zip
          retention-days: 5

  create-release:
    name: Create GitHub Release
    needs: [build-windows-exe]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
